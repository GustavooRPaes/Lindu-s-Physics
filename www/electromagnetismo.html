            <h1>Eletromagnetismo</h1>
            <div class="content">
                <h2>Fórmulas do eletromagnetismo</h2>
                <label for="n1elec">Quantidade de elétrons ou prótons:</label>
                <input type="number" id="n1elec" placeholder="Digite n">
                <label for="n2elec">Carga elementar:</label>
                <input type="number" id="n2elec" placeholder="Digite e">
                <input type="button" value="Calcular" onclick="calcelec()">
                <h2>Q = n · e</h2>
                <h2 id="visorelec">0</h2>
            </div>
            <div class="content">
                <h2>Fórmulas da corrente elétrica</h2>
                <label for="n1corre">Resistência equivalente:</label>
                <input type="number" id="n1corre" placeholder="Digite R">
                <label for="n2corre">Corrente elétrica:</label>
                <input type="number" id="n2corre" placeholder="Digite i">
                <input type="button" value="Calcular" onclick="calccorre()">
                <h2>U = R · i</h2>
                <h2 id="visorcorre">0</h2>
            </div>
        </div>
